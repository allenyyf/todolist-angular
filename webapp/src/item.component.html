    <div class="todo-item">
        <div class="circle" (click)="toggleItemStatus(item)">
            <span class="gou">
                <i class="iconfont icon-duigou" [class.hide]="!item.status"></i>
            </span>
        </div>
        <input class="item-container" value="{{item.content}}" 
               [class.completed]="item.status" (keydown.enter)="updateItemContent(item)">
        <span class="delete" (click)="removeItem(item)">X</span>
    </div>
