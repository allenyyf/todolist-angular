    <div class="todo-item">
        <div class="circle" (click)="toggleItemStatus(item)">
            <span class="gou">
                <i class="iconfont icon-duigou" [class.hide]="!item.status"></i>
            </span>
        </div>
        <input class="item-container" [(ngModel)]="item.content" [class.completed]="item.status">
        <span class="delete" (click)="removeItem(item.id)">X</span>
    </div>
